<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img {
            max-width: 200px; /* Passe die Größe des Bildes an */
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="qrcode_icon.png" alt="QR-Code Icon">
    <p>Hier können QR-Codes gescannt werden, um weitere Informationen zu erhalten.</p>
</body>
</html>
