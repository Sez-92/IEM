<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="styles_mehr.css">
</head>
<body>
    <header>
        <h1>ISABELLA EDEL MUSEUM</h1>
        <nav>
            <a href="#about">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="images/qrcode.jpg" alt="QR-Code Icon 1">
            <p>Scannen Sie QR-Codes, um weitere Informationen zu erhalten.</p>
        </div>
        <div class="slide">
            <img src="images/info.jpg" alt="Info">
            <p>Hier erhalten Sie wichtige Infos rund um das Museum.</p>
        </div>
        <div class="slide">
            <img src="images/cafe.jpg" alt="Cafe IEM">
            <p>Isabella Edel Museumscafe</p>
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Automatische Slideshow
        setInterval(() => changeSlide(1), 5000); // Alle 5 Sekunden zur nächsten Folie wechseln
    </script>
</body>
</html>
