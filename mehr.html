<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Isabella Edel Museum</title>
    <!-- Gemeinsame Stile für Header und Global -->
    <link rel="stylesheet" href="styles.css">
    <!-- Spezifische Stile für die Slideshow -->
    <link rel="stylesheet" href="styles_mehr.css">
</head>
<body>
    <!-- Header (identisch mit Mainpage) -->
    <header>
        <h1>ISABELLE EDEL MUSEUM</h1>
        <nav>
            <a href="https://sez-92.github.io/IEM/index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <!-- Bild 1 -->
        <div class="slide">
            <img src="images/qrcode.jpg" alt="Kunstwerk 1">
            <p>QR-Codes können an diesen Punkten gescannt werden.</p>
        </div>

        <!-- Bild 2 -->
        <div class="slide">
            <img src="images/info.jpg" alt="Kunstwerk 2">
            <p>Informationen über Ausstellungen und Museum.</p>
        </div>

        <!-- Bild 3 -->
        <div class="slide">
            <img src="images/cafe.jpg" alt="Kunstwerk 3">
            <p>Hier finden sie unser Museums-Cafe.</p>
        </div>

    </div>

    <!-- JavaScript für die Slideshow -->
    <script>
       let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

// Automatische Slideshow
function showSlides() {
    slides.forEach((slide, index) => {
        slide.style.display = index === currentSlide ? 'block' : 'none';
    });
    currentSlide = (currentSlide + 1) % slides.length; // Zur nächsten Folie wechseln
}

setInterval(showSlides, 5000); // Alle 5 Sekunden
showSlides(); // Initiale Anzeige der ersten Folie

    </script>
</body>
</html>
