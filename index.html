<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Edel Museum</title>
    <style>
        @font-face {
            font-family: Dax sa;
            src: url('path-to-dax-font.woff2') format('woff2'); /* Lade die Dax-Schrift */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: Dax;
            font-size: 20px;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #f4f4f4, #e8e8e8);
            text-align: left;
        }

        .hero img {
            max-width: 500px;
            margin-left: 200px;
        
        }

        .hero-content {
            max-width: 600px;
            margin-right: 20px;
        }

        .hero-content h2 {
            font-family: 'Dax';
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .hero-content button {
            background-color: #43358c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .hero-content button:hover {
            background-color: #da4143;
        }

        footer {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .ticket-bar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 150px;
            width: 50px;
            background-color: #da4143;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
        }

        .ticket-bar:hover {
            background-color: #43358c;
        }

        .points {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .points div {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
        }

        .points div:hover {
            background-color: #43358c;
        }

        /* --- Responsive Anpassungen --- */
    @media (max-width: 768px) {
        .hero {
            flex-direction: column;
            text-align: center;
        }

        .hero img {
            max-width: 80%; /* Bildgröße nur für mobile Geräte anpassen */
            margin-left: 0; /* Zentriere das Bild */
            margin-bottom: 20px; /* Abstand nach unten */
        }

        .hero-content {
            margin: 0;
        }

        .hero-content h2 {
            font-size: 30px; /* Kleinere Schriftgröße für mobile Geräte */
        }
    }

    @media (max-width: 480px) {
        .hero-content p {
            font-size: 14px;
        }

        .hero-content button {
            font-size: 14px;
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>ISABELLE EDEL MUSEUM</h1>
        <nav>
            <a href="#about">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h2>KOMMEN FRAUEN <br> NUR NACKT <br> INS MUSEUM</h2>
            <p>Von Klassizismus bis Realismus bis in die Gegenwart. <br> Lassen Sie sich von Werken einzigartiger Künstlerinnen <br> begeistern und verzaubern.</p>
            <button onclick="window.location.href='mehr.html'">Mehr</button>
        </div>
        <img src="images/Bild_17.jpg" alt="Beispielkunstwerk">
    </div>

    <div class="ticket-bar">TICKETS</div>

    <div class="points">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <footer>
        <p>&copy; 2025 Isabelle Edel Museum. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
